<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#00796b",
                        secondary: "#80cbc4",
                        highlight: "#fbc02d",
                        error: "#d32f2f",
                        grayLight: "#f5f5f5",
                        grayDark: "#37474f",
                    },
                    fontFamily: {
                        'body': [
                            'Inter', 
                            'ui-sans-serif', 
                            'system-ui', 
                            '-apple-system', 
                            'Segoe UI', 
                            'Roboto', 
                            'Helvetica Neue', 
                            'Arial', 
                            'sans-serif'
                        ]
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-grayLight dark:bg-grayDark transition-colors duration-300 ease-in-out h-full">
    <div class="flex flex-col h-full">
        <header class="bg-white dark:bg-gray-700 shadow-md fixed w-full z-10 transition-colors duration-300 ease-in-out">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-primary">TaskMaster Pro</h1>
                <div class="flex items-center space-x-4">
                    <span id="taskCount" class="text-sm text-gray-600 dark:text-gray-300" aria-live="polite"></span>
                    <button id="themeToggle" class="p-2 rounded-full bg-grayLight dark:bg-gray-600 text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-300 ease-in-out">
                        <i class="fas fa-moon dark:fas fa-sun"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-grow pt-20 pb-8 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">
            <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md p-6 mb-6 transition-colors duration-300 ease-in-out">
                <form id="taskForm" class="space-y-4">
                    <div>
                        <label for="taskInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nova Tarefa</label>
                        <input type="text" id="taskInput" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-primary focus:border-primary dark:bg-gray-600 dark:text-white transition-colors duration-300 ease-in-out" placeholder="Digite uma nova tarefa" required>
                    </div>
                    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                        <div class="w-full sm:w-1/3">
                            <label for="prioritySelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Prioridade</label>
                            <select id="prioritySelect" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-primary focus:border-primary dark:bg-gray-600 dark:text-white transition-colors duration-300 ease-in-out">
                                <option value="baixa">Baixa</option>
                                <option value="media">Média</option>
                                <option value="alta">Alta</option>
                            </select>
                        </div>
                        <div class="w-full sm:w-1/3">
                            <label for="tagInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tags (separadas por vírgula)</label>
                            <input type="text" id="tagInput" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-primary focus:border-primary dark:bg-gray-600 dark:text-white transition-colors duration-300 ease-in-out" placeholder="trabalho, pessoal, etc.">
                        </div>
                        <div class="w-full sm:w-1/3">
                            <label for="taskDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Dia</label>
                            <input type="date" id="taskDate" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-primary focus:border-primary dark:bg-gray-600 dark:text-white transition-colors duration-300 ease-in-out" required>
                        </div>
                    </div>
                    <div class="w-full sm:w-1/3">
                        <button type="submit" class="w-full bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors duration-300 ease-in-out">Adicionar Tarefa</button>
                    </div>
                </form>
            </div>
            
            <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md p-6 transition-colors duration-300 ease-in-out">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-4 space-y-4 sm:space-y-0">
                    <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300">Suas Tarefas</h2>
                    <div class="flex space-x-2">
                        <button id="filterAll" class="px-3 py-1 rounded-md bg-grayLight dark:bg-gray-600 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors duration-300 ease-in-out">Todas</button>
                        <button id="filterPending" class="px-3 py-1 rounded-md bg-highlight text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-yellow-400 transition-colors duration-300 ease-in-out">Pendentes</button>
                        <button id="filterCompleted" class="px-3 py-1 rounded-md bg-secondary text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-primary transition-colors duration-300 ease-in-out">Concluídas</button>
                    </div>
                </div>
                <div id="taskProgress" class="w-full bg-gray-300 dark:bg-gray-600 rounded-full h-2.5 mb-4 transition-colors duration-300 ease-in-out">
                    <div id="taskProgressBar" class="bg-primary h-2.5 rounded-full transition-all duration-300 ease-in-out" style="width: 0%"></div>
                </div>
                <ul id="taskList" class="space-y-2"></ul>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white p-3 rounded-md shadow-md hidden">
        Tarefa adicionada com sucesso!
    </div>

    <div id="deleteModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white dark:bg-gray-700 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-error sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-exclamation-triangle text-white"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100" id="modal-title">Excluir tarefa</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500 dark:text-gray-400">Tem certeza que deseja excluir esta tarefa? Esta ação não pode ser desfeita.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="confirmDelete" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-error text-base font-medium text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">Excluir</button>
                    <button type="button" id="cancelDelete" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
